<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>
<!-- 
  🐨 add React and ReactDOM on the page.
       💰 Here are script tags that'll do the job: -->
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
 

  <script type="module">
    const rootElement = document.getElementById('root');
    const elementProps = { className:'container', children: [
      React.createElement('span', null, 'Hello'), 
      ' ',
      React.createElement('span', null, 'World')
    ] };
    const elementType = 'div';
    
    const child = React.createElement(elementType, elementProps);
    ReactDOM.createRoot(rootElement).render(child);
  </script>
</body>
